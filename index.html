<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-3">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card">
        <!-- Input -->
        <div class="row">
          <div class="col-4">
            <label for="day">DAY</label>
            <input maxlength="2" name="day" id="day" placeholder="DD" />
            <p id="day-warning" style="color: white">Must be a valid day</p>
          </div>

          <div class="col-4">
            <label for="month">MONTH</label>
            <input maxlength="2" name="month" id="month" placeholder="MM" />
            <p id="month-warning" style="color: white">Must be a valid month</p>
          </div>

          <div class="col-4">
            <label for="year">YEAR</label>
            <input maxlength="4" name="year" id="year" placeholder="YYYY" />
            <p id="year-warning" style="color: white">Must be a valid year</p>
          </div>
        </div>
        <!-- ******* -->

        <!-- Button -->
        <div class="horizontal-line d-flex align-items-center">
          <div class="line"></div>
          <button class="rounded-circle btn-round" id="submit-date">
            <img src="assets/images/icon-arrow.svg" alt="Arrow icon" />
          </button>
        </div>
        <!-- ******* -->

        <!-- Output -->
        <div class="big-text">
          <span class="violet-text" id="years">--</span> years
        </div>
        <div class="big-text">
          <span class="violet-text" id="months">--</span> month
        </div>
        <div class="big-text">
          <span class="violet-text" id="days">--</span> days
        </div>
        <!-- ******* -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
